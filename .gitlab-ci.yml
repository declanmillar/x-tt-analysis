image: rootproject/root
before_script:
  - apt-get update --yes
  - apt-get install --yes wget cmake libboost-all-dev git cmake dpkg-dev python-dev make g++ gcc binutils libx11-dev libxpm-dev libxft-dev libxext-dev
  - cd ..
  - wget https://pythia.org/download/pythia83/pythia8306.tgz
  - tar xzvf pythia8235.tgz
  - cd pythia8235
  - ./configure --prefix=$(pwd)/install
  - make install
  - export PYTHIA8=$(pwd)/install
  - cd ..
  - git clone https://github.com/delphes/delphes.git
  - cd delphes
  - make HAS_PYTHIA8=true
  - cd ../x-tt-analysis
build:
  script:
    - mkdir -p build
    - cd build
    - cmake ..
    - make